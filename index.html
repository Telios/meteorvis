<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meteorvis</title>
    <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
    <script src='./js/sql-wasm.js'></script>
    <script type="text/javascript" src="./js/external/dat.gui.min.js"></script>
    <!-- jsPanel CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.css" rel="stylesheet">
    <!-- jsPanel JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="js/external/julian.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #mainContainer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            margin: auto;
        }

        #bottomBar {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100px;
            width: 100%;

            display: flex;
            grid-template-columns: 1fr 1fr 1fr;

            flex-direction: row;
            align-items: center;
            justify-content: start;
            column-gap: 8px;

            background: rgba(255, 255, 255, 20%);
        }

        #bottomBar>div {
            margin-left: 16px;
        }

        #bottomBar {
            color: white;
        }

        /*icon size*/
        .bi {
            font-size: 1.5em;
        }

        .dg {
            font: 15px 'Lucida Grande', sans-serif;
        }

        .info-panel {
            text-align: center;
            margin-top: 0.5em;
            margin-bottom: 0.4em;
            font: 25px 'Lucida Console', sans-serif;
        }

        .info-panel-body {
            font: 18px 'Lucida Console', sans-serif;
        }

        .info-panel-footer {
            margin-top: 0.5em;
            margin-left: 0.5em;
            font: 16px 'Arial', sans-serif;
        }

        .custom-ls {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <canvas id="mainContainer"></canvas>
    <div id="bottomBar">
        <div id="playbackControls">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="decrSpeedButton" type="button" class="btn btn-primary"><i class="bi bi-rewind-fill"></i></button>
                <button id="pauseButton" type="button" class="btn btn-primary"><i class="bi bi-pause-fill"></i></button>
                <button id="incrSpeedButton" type="button" class="btn btn-primary"><i class="bi bi-fast-forward-fill"></i></button>
            </div>
        </div>
        <div id="timeDisplay">
            <div>Simulation speed: <span id="timeDisplayDaysPerSecond"></span> day(s) / s</div>
            <div>JD: <span id="timeDisplayJd"></span></div>
            <div>UTC: <span id="timeDisplayGregorian"></span></div>
        </div>
        <div id="perfDisplay">
            <div>FPS: <span id="perfDisplayFps"></span></div>
            <div>Frame time: <span id="perfDisplayFrameTime"></span>ms</div>
        </div>
    </div>
    <script src="js/utility.js" type="module"></script>
    <script src="js/webgpu-context.js" type="module"></script>
    <script src="js/billboard-render-pipeline.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
